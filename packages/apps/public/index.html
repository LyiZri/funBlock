<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <!-- <link rel="shortcut icon" href="rubik.ico"> -->
    <title><%= htmlWebpackPlugin.options.PAGE_TITLE %></title>
    <!-- <script type="text/javascript" src="/env-config.js"></script> -->
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      :root {
        --font-mono: 0.9em Consolas, monaco, "Ubuntu Mono", "Liberation Mono", "Courier New", Courier, monospace;
        --font-sans: 1em "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        --font-weight-bold: 700;
        --font-weight-light: 200;
        --font-weight-normal: normal;
        --width-full: 1750px;
        --width-half: 875px;
        --bg-menu-hover: rgba(255, 255, 255, 0.2);
      }

      [data-theme="dark"] {
        --bg-input: #38393f;
        --bg-input-error: #48393f;
        --bg-inverse: rgba(78, 78, 78, 0.66);
        --bg-menu: #26272c;
        --bg-page: #26272c;
        --bg-table: #3b3d3f;
        --bg-tabs: #38393f;
        --bg-toggle: #58595f;
        --border-table: #343536;
        --border-tabs: #343536;
        --color-checkbox: rgba(78, 78, 78, 0.66);
        --color-error: rgba(255, 83, 83, 0.8);
        --color-label: #7f7f8a;
        --color-summary: rgba(244, 242, 240, 0.75);
        --color-table-foot: rgba(254, 240, 240, 0.66);
        --color-table-head: rgba(254, 240, 240, 0.66);
        --color-text: rgba(244, 242, 240, 0.9);
      }

      [data-theme="light"] {
        --bg-input: #ffffff;
        --bg-input-error: #fff;
        --bg-inverse: rgba(244, 242, 240, 0.91);
        --bg-menu: #ffffff;
        --bg-page: #e3e3e3;
        --bg-table: #ffffff;
        /* leftMenu without hover bgc */
        --bg-tabs: #827CF8;
        --bg-toggle: #e4e5e6;
        --border-table: #f1efed;
        --border-tabs: #f1efed;
        --color-checkbox: rgba(34, 36, 38, 0.15);
        --color-error: rgba(139, 0, 0);
        --color-label: rgba(78, 78, 78, 0.66);
        --color-summary: #fff;
        --color-table-foot: rgba(78, 78, 78, 0.66);
        --color-table-head: rgba(78, 78, 78, 0.66);
        --color-text: #4e4e4e;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="tooltips"></div>
    <script>
      if (window.self !== window.top) {
        window.top.location.href = window.location.href;
      }
    </script>
  </body>
</html>
